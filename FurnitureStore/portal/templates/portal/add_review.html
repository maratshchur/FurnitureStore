{% extends 'products/base.html' %}
{% load static %}
{% block content %}
<head>
  <link rel="stylesheet" href="{% static 'css/review_form.css' %}">
  <!-- <script src="{% static 'js/stars.js' %}" defer></script> -->
</head>
<div class="container">
  <h1 class="title">Добавить отзыв</h1>
  <form method="post">
    {% csrf_token %}
    <div class="rating">
      <input type="radio" id="star5" name="rating" value="5" />
      <label for="star5" title="5 звёзд">&#9733;</label>
      <input type="radio" id="star4" name="rating" value="4" />
      <label for="star4" title="4 звезды">&#9733;</label>
      <input type="radio" id="star3" name="rating" value="3" />
      <label for="star3" title="3 звезды">&#9733;</label>
      <input type="radio" id="star2" name="rating" value="2" />
      <label for="star2" title="2 звезды">&#9733;</label>
      <input type="radio" id="star1" name="rating" value="1" />
      <label for="star1" title="1 звезда">&#9733;</label>
    </div>
    <textarea id="review-text" name="text" placeholder="Введите ваш отзыв..." rows="4" required></textarea>
    <button type="submit" id="submit-review" class="btn">Отправить</button>
  </form>
  <div id="response-message" class="response-message"></div>
</div>
{% endblock %}
